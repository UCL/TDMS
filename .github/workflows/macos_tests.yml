name: MacOS tests

on:
  push:
    branches: ["main"]
  pull_request:
  release:
  workflow_dispatch:

jobs:
  tests:
    name: Test - ${{ matrix.os }} - Build type ${{ matrix.build_type }} - Build testing ${{ matrix.build_testing }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
        build_type:
          - Release
        build_testing:
          - ON
          - OFF
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Setup cache
        id: cache-test-data
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/tdms/tests/system/data
          key: test_data

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v1

      - name: Install dependencies
        run: |
          brew install fftw libomp python3

      - name: Install Python dependencies
        shell: bash
        run: |
          pip3 install -r ${GITHUB_WORKSPACE}/tdms/tests/requirements.txt

      - name: Create Build Environment
        run: |
          cmake -E make_directory ${{runner.workspace}}/build

      - name: Configure TDMS
        shell: bash
        working-directory: ${{runner.workspace}}/build
        env:
          CXXFLAGS: -Werror
        run: |
          cmake ${GITHUB_WORKSPACE}/tdms -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON\
           -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}\
           -DBUILD_TESTING=${{ matrix.build_testing }}\
           -DCXX_ROOT=/usr/local/opt/llvm

      - name: Build TDMS
        working-directory: ${{runner.workspace}}/build
        shell: bash
        run: |
          cmake --build . --config ${{ matrix.build_type }}

      - name: Run TDMS unit tests
        if: matrix.build_testing == 'ON'
        working-directory: ${{runner.workspace}}/build
        run: |
          export OMP_NUM_THREADS=1
          ctest -C ${{ matrix.build_type }} --output-on-failure --extra-verbose

      - name: Run TDMS system tests
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        # run system tests in mac only on pushes to main (they are a bit slow)
        working-directory: ${{runner.workspace}}/build
        shell: bash
        run: |
          export OMP_NUM_THREADS=1
          py.test ${GITHUB_WORKSPACE}/tdms/tests/system/ -s -x
