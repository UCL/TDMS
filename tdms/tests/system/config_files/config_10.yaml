test_id: '10'
fs_input:
  input_file: input_file_10.m
  obstacle: fs
  calc_tdfield: True
  solver_method: pstd
  runs:
    fs_cubic:
      reference: pstd_fs_cubic_reference.mat
      cubic_interpolation: True
fs_bli_input:
  adjust: fs_input
  interpolation: bli
  runs:
    fs_bli:
      reference: pstd_fs_bli_reference.mat
cyl_input:
  input_file: input_file_10.m
  obstacle: cyl
  obstacle_radius: 2e-6
  calc_tdfield: True
  solver_method: pstd
  runs:
    cyl_cubic:
      reference: pstd_cyl_cubic_reference.mat
      cubic_interpolation: True
cyl_bli_input:
  adjust: cyl_input
  interpolation: bli
  runs:
    cyl_bli:
      reference: pstd_cyl_bli_reference.mat
