test_id: '12'
fs_input:
  input_file: input_file_12.m
  obstacle: fs
  illsetup: True
  runs:
    fs_cubic:
      reference: fs_cubic_reference.mat
      fdtd_solver: True
      cubic_interpolation: True
fs_bli_input:
  adjust: fs_input
  interpolation: bli
  runs:
    fs_bli:
      reference: fs_bli_reference.mat
      fdtd_solver: True
sph_input:
  input_file: input_file_12.m
  obstacle: sph
  obstacle_radius: 1e-6
  illsetup: True
  runs:
    sph_cubic:
      reference: sph_cubic_reference.mat
      fdtd_solver: True
      cubic_interpolation: True
sph_bli_input:
  adjust: sph_input
  interpolation: bli
  runs:
    sph_bli:
      reference: sph_bli_reference.mat
      fdtd_solver: True
